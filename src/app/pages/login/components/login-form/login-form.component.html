<form
  #ngForm="ngForm"
  [formGroup]="loginFormGroup"
  (ngSubmit)="onSubmit(loginFormGroup)"
>
  <mat-card>
    <mat-card-header class="j-center">
      <h1 mat-card-title>Login</h1>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field floatLabel="always" class="w-full" appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          formControlName="name"
          type="text"
          placeholder="e.g. BookWorm12"
        >
        <app-form-field-errors
          [shouldShow]="ngForm.submitted || nameControl.touched"
          [errorsMap]="nameErrorsMap"
          [validationErrors]="nameControl.errors"
        />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field floatLabel="always" class="w-full" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hideMainPass ? 'password' : 'text'"
          placeholder="******"
        >
        <app-form-field-errors
          [shouldShow]="ngForm.submitted || passwordControl.touched"
          [errorsMap]="passwordErrorsMap"
          [validationErrors]="passwordControl.errors"
        />
        <button
          mat-icon-button
          type="button"
          matSuffix
          (click)="hideMainPass = !hideMainPass"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hideMainPass"
        >
          <mat-icon>{{hideMainPass ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>

    <mat-card-footer class="t-center">
      <a
        mat-button
        color="primary"
        routerLink="/register"
      >
        Don't have an account? Register
      </a>

      <mat-card-actions>
        <button
          mat-raised-button
          type="submit"
          class="w-full"
          color="primary"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</form>
