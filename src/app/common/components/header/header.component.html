<ng-container *ngIf="isAuthorized$ | async; else notAuthorized">
  <header>
    <mat-toolbar>
      <mat-toolbar-row>
        <a mat-stroked-button
           routerLinkActive
           routerLink="home"
           color="primary">
          RxAudio
        </a>
        <span class="spacer"></span>
        <nav class="nav">
          <a mat-button
             #profileLink="routerLinkActive"
             routerLinkActive
             routerLink="me"
             [color]="profileLink.isActive ? 'primary' : null">
            Profile
          </a>
          <a mat-button
             #homeLink="routerLinkActive"
             routerLinkActive
             routerLink="home"
             [color]="homeLink.isActive ? 'primary' : null">
            Home
          </a>
          <a mat-stroked-button
             routerLink="login"
             color="warn">
            Logout
          </a>
        </nav>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>
</ng-container>

<ng-template #notAuthorized>
  <header>
    <mat-toolbar>
      <mat-toolbar-row>
        <a mat-stroked-button
           routerLinkActive
           routerLink="home"
           color="primary">
          RxAudio
        </a>
        <span class="spacer"></span>
        <nav class="nav">
          <a mat-button
             #homeLink="routerLinkActive"
             routerLinkActive
             routerLink="home"
             [color]="homeLink.isActive ? 'primary' : null">
            Home
          </a>
          <a mat-button
             #loginLink="routerLinkActive"
             routerLinkActive
             routerLink="login"
             [color]="loginLink.isActive ? 'primary' : null">
            Login
          </a>
          <a mat-stroked-button
             #registerLink="routerLinkActive"
             routerLinkActive
             routerLink="register"
             [color]="registerLink.isActive ? 'primary' : null">
            Register
          </a>
        </nav>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>
</ng-template>
